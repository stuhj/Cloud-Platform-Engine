[loggers]
keys=root,infoLogger,warnLogger,errorLogger

[logger_root]
level=DEBUG
handlers=debughandler,infohandler,warnhandler,errorhandler

[logger_debugLogger]
handlers=debughandler
qualname=debugLogger
propagate=0

[logger_infoLogger]
handlers=infohandler
qualname=infoLogger
propagate=0

[logger_warnLogger]
handlers=warnhandler
qualname=warnLogger
propagate=0

[logger_errorLogger]
handlers=errorhandler
qualname=errorLogger
propagate=0



[handlers]
keys=debughandler,infohandler,warnhandler,errorhandler

[handler_debughandler]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[handler_infohandler]
class=FileHandler
level=INFO
formatter=form01
args=('./log/cloud.log', 'a')

[handler_warnhandler]
class=FileHandler
level=WARN
formatter=form01
args=('./log/cloud.log.wf', 'a')

[handler_errorhandler]
class=FileHandler
level=ERROR
formatter=form01
args=('./log/tinker.log.wf', 'a')



[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s %(levelname)s [%(filename)s:%(lineno)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

